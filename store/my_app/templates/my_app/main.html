<!DOCTYPE html>
<html lang="en">

<style>
	footer {
		position: fixed;
		bottom: 0;
  		text-align: center;
  		padding: 8px;
		border-radius: 12px;
		width: 100%;
		font-weight: normal;
		background-color: #ebe9e9;
	}
	
</style>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

		crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg-10 navbar-dark bg-dark ">

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" href="{% url 'hello' %}"><h5>Главная</h5></a>

					</li>

						<a class="nav-link active" href="{% url 'products' %}">Найти машину</a>
					</li> -->
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-4">
		{% block content %}
		{% endblock %}
	</div>
	<footer class="footer">
		<h5 class="class my-2">
			Контактная информация : <a href="#" class="btn btn-outline-dark">телефон</a> <a href="#"
				class="btn btn-outline-dark">email</a> <a href="#" class="btn btn-outline-dark">адрес</a></h5>

</html>
